<!DOCTYPE html>
<html>
<head>
    <title>Chess Tournament Management</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 15px;
        }
        .header {
            background-color: #f8f9fa;
            padding: 1rem;
            margin-bottom: 2rem;
            border-bottom: 1px solid #dee2e6;
        }
        .content {
            padding: 1rem;
        }
    </style>
    {% block extra_css %}{% endblock %}
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Chess Tournament Management</h1>
            {% if user %}
                <div class="user-info">
                    Logged in as: {{ user.username }} ({{ user.role }})
                </div>
            {% endif %}
        </div>
        <div class="content">
            {% block content %}{% endblock %}
        </div>
    </div>
</body>
</html>
